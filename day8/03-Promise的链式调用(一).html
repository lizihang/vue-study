<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      // resolve('aaa')
      reject('aaa error message')
    }, 1000)
  }).then((data) => {
    console.log(data);
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('bbb')
        reject('bbb error message')
      }, 1000)
    }).catch(err => {
      console.log(err);
    })
  }).then((data) => {
    console.log(data);
  }).catch(err => {
    console.log(err);
  })
</script>
</body>
</html>
