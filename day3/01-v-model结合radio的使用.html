<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model-radio</title>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <input type="radio" value="male" v-model="gender" name="gender">男
  <input type="radio" value="female" v-model="gender" name="gender">女
  <h2>gender--{{gender}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!',
      gender: 'male'
    }
  });
</script>
</body>
</html>
