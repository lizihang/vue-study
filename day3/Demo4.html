<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{message}}</h1>
  <child-component></child-component>
  <childComponent></childComponent>
</div>

<template id="tuofeng">
  <div>
    <h1>驼峰命名</h1>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  const tuofeng = {
    template: '#tuofeng'
  }

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!'
    },
    components: {
      childComponent: tuofeng
    }
  });
</script>

</body>
</html>
