<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{message}}</h1>
  <fathercpn></fathercpn>
</div>

<template id="fathercpn">
  <div>
    <h1>父组件</h1>
    <p>父组件内容</p>
    <childcpn></childcpn>
  </div>
</template>

<template id="childcpn">
  <div>
    <h1>子组件</h1>
    <p>子组件内容</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const childcpn = {
    template: '#childcpn'
  }

  const fathercpn = {
    template: "#fathercpn",
    components: {
      childcpn
    }
  }

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!'
    },
    components: {
      fathercpn
    }
  });
</script>

</body>
</html>
