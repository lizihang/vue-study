<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo5</title>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <button v-on:click="reverse">反转消息</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      reverse: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  });
</script>
</body>
</html>
